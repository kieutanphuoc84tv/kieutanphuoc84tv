name: GitHub Streak Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Streak Stats SVG
        run: |
          curl -s "https://streak-stats.demolab.com/?user=kieutanphuoc84tv&theme=radical&hide_border=true" -o streak-stats.svg || echo "Failed to download"
          if [ -s streak-stats.svg ]; then
            echo "SVG downloaded successfully"
          else
            echo "SVG download failed, creating placeholder"
            echo '<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150"><rect fill="#141321" width="400" height="150"/><text x="200" y="75" fill="#fff" text-anchor="middle">Streak Stats Loading...</text></svg>' > streak-stats.svg
          fi
          
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add streak-stats.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: Update streak stats"
          git push
