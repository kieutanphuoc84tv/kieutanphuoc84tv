name: Metrics
on:
  # Chạy mỗi ngày lúc 0h
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          # --- CẤU HÌNH GỌN GÀNG ---
          user: kieutanphuoc84tv
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Ho_Chi_Minh
          config_twocolumn: yes  # Chia 2 cột cho gọn
          
          # --- CÁC PLUGINS GIỮ LẠI ---

          # 1. Lịch 3D (Điểm nhấn đẹp nhất)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year # Chỉ hiện nửa năm cho ngắn

          # 2. Ngôn ngữ (Rất quan trọng với Dev)
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 4
          
          # TẮT HẾT CÁC MỤC BỊ LỖI ĐỂ BẢNG SẠCH SẼ
          plugin_habits: no
          plugin_achievements: no
