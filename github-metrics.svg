name: Metrics
on:
  # Chạy mỗi ngày lúc 0h
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          # --- CẤU HÌNH GIAO DIỆN ---
          user: kieutanphuoc84tv
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Ho_Chi_Minh
          
          # Mẹo: Chia thành 2 cột để bảng gọn hơn, không bị dài ngoằng
          config_twocolumn: yes 
          
          # --- CÁC PLUGINS (Đã tối ưu để tránh lỗi) ---

          # 1. Lịch 3D (Giữ nguyên vì đẹp)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 2. Ngôn ngữ (Giảm số lượng để load nhanh hơn)
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 4
          
          # 3. Thành tựu (Chế độ compact nhỏ gọn)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          
          # 4. Thói quen (Tắt biểu đồ nặng, chỉ hiện facts)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: no
          
          # 5. Sao (Thêm cái này lấp vào chỗ trống cho đẹp)
          plugin_stars: yes
          plugin_stars_limit: 4
